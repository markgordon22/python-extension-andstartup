{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <img src="{{ m.image_source }}" alt="Profile image for {{ m.name }}">
            <h2 class="col-md-12" style="padding-top: 30px;">{{ m.name }}</h2>
        </div>
    </div>

    <div class="col-md-6">
        <p>{{ m.description }}</p>
    </div>

{% endblock %}
